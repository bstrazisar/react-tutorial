# Source: templates/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-tutorial
  namespace: react-tutorial
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-tutorial
  template:
    metadata:
      labels:
        app: react-tutorial
    spec:
      containers:
      - name: webserver
        image: registry.hub.docker.com/bradstrazisar/react-tutorial:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 512Mi
      imagePullSecrets:
      - name: registry-secret
